<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="carrito.png" alt="Carrito" >
            <span id="contadorCarrito">0</span>
        </div>
    </header>

    <div class="productos-contenedor">
        <div class="producto">
            <h3>Producto 1</h3>
            <p>Precio: $10</p>
            <button class="boton-agregar" data-producto="Producto 1" data-precio="10" >Agregar al carrito</button>
        </div>

        <div class="producto">
            <h3>Producto 2</h3>
            <p>Precio: $20</p>
            <button class="boton-agregar" data-producto="Producto 2" data-precio="20" >Agregar al carrito</button>
        </div>

        <div class="producto">
            <h3>Producto 3</h3>
            <p>Precio: $30</p>
            <button class="boton-agregar" data-producto="Producto 3" data-precio="30" >Agregar al carrito</button>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
